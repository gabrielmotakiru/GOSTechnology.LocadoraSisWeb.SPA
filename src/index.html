<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<title>Locadora XPTZ</title>	
	<link rel="stylesheet" href="css/app.css">
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-route.min.js"></script>
	<script type="text/javascript" src="js/app.route.js"></script>
	<script type="text/javascript" src="js/app.controllers.js"></script>
	<script type="text/javascript" src="js/app.services.js"></script>
</head>
<body ng-app="app">
	<!-- Menu lateral -->
	<aside>
		<ul>
		  <li ng-class="{active: activetab == '/'}"><a href="#/home">Home</a></li>
		  <li ng-class="{active: activetab.indexOf('Cliente') > -1}"><a href="#/listarCliente">Clientes</a></li>
		  <li ng-class="{active: activetab.indexOf('Marca') > -1}"><a href="#/listarMarca">Marcas</a></li>
		  <li ng-class="{active: activetab.indexOf('Opciona') > -1}"><a href="#/listarOpcional">Opcionais</a></li>
		  <li ng-class="{active: activetab.indexOf('Veiculo') > -1}"><a href="#/listarVeiculo">Veículos</a></li>
		  <li ng-class="{active: activetab.indexOf('Locac') > -1}"><a href="#/listarLocacao">Locações</a></li>
		  <li ng-class="{active: activetab.indexOf('Sobre') > -1}"><a href="#/sobre">Sobre</a></li>
		</ul>
	</aside>
	<!-- Conteúdo da página -->
	<section>
		<article><h1>{{rootscope.titulo}}</h1><div class="loader" ng-if="loader"></div></article>		
		<article ng-view></article>
	</section>
</body>
</html>
